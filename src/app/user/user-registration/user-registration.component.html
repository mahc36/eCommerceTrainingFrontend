<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" id="name" type="text" class="form-control">
    <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
      <div *ngIf="f.name.errors.required">Name is required.</div>
      <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Lastname</label>
    <input formControlName="lastName" id="lastName" type="text" class="form-control">
    <div *ngIf="f.lastName.touched && f.lastName.invalid" class="alert alert-danger">
      <div *ngIf="f.lastName.errors.required">LastName is required.</div>
      <div *ngIf="f.lastName.errors.minlength">LastName should be 3 character.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" id="email" type="text" class="form-control">
    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
      <div *ngIf="f.email.errors.required">Email is required.</div>
      <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
    </div>
  </div>

  <button class="btn btn-info" type="button" (click)="resetValue()">Reset Value</button>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
